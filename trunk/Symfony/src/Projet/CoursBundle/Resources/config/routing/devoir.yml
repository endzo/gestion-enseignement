devoir:
    pattern:  /
    defaults: { _controller: "ProjetCoursBundle:Devoir:index" }

devoir_show:
    pattern:  /{id}/show
    defaults: { _controller: "ProjetCoursBundle:Devoir:show" }

devoir_new:
    pattern:  /new
    defaults: { _controller: "ProjetCoursBundle:Devoir:new" }

devoir_create:
    pattern:  /create
    defaults: { _controller: "ProjetCoursBundle:Devoir:create" }
