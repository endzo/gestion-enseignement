devoir_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ProjetCoursBundle:Devoir:edit" }

devoir_update:
    pattern:  /{id}/update
    defaults: { _controller: "ProjetCoursBundle:Devoir:update" }
    requirements: { _method: post }

devoir_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ProjetCoursBundle:Devoir:delete" }
