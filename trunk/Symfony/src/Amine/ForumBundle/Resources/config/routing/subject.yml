subject:
    pattern:  /
    defaults: { _controller: "AmineForumBundle:Subject:index" }

subject_show:
    pattern:  /{id}/show
    defaults: { _controller: "AmineForumBundle:Subject:show" }

subject_new:
    pattern:  /new
    defaults: { _controller: "AmineForumBundle:Subject:new" }

subject_create:
    pattern:  /create
    defaults: { _controller: "AmineForumBundle:Subject:create" }
    requirements: { _method: post }

subject_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AmineForumBundle:Subject:edit" }

subject_update:
    pattern:  /{id}/update
    defaults: { _controller: "AmineForumBundle:Subject:update" }
    requirements: { _method: post }

subject_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AmineForumBundle:Subject:delete" }
    requirements: { _method: post }
