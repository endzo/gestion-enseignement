comment:
    pattern:  /
    defaults: { _controller: "AmineForumBundle:Comment:index" }

comment_show:
    pattern:  /{id}/show
    defaults: { _controller: "AmineForumBundle:Comment:show" }

comment_new:
    pattern:  /new
    defaults: { _controller: "AmineForumBundle:Comment:new" }

comment_create:
    pattern:  /create
    defaults: { _controller: "AmineForumBundle:Comment:create" }
    requirements: { _method: post }

comment_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AmineForumBundle:Comment:edit" }

comment_update:
    pattern:  /{id}/update
    defaults: { _controller: "AmineForumBundle:Comment:update" }
    requirements: { _method: post }

comment_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "AmineForumBundle:Comment:delete" }
    requirements: { _method: post }
